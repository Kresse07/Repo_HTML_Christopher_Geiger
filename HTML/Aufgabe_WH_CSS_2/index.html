<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
            padding:0;
        }

        .flexbox{
            background-color: rgb(237, 214, 214);
            height:220px;
            width: 80%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            border-style:solid;
            margin:0 auto;
        }

        .blue.box1{
            position: relative;
            background-color: rgb(70, 187, 226);
            width: 200px;
            height: 200px;
            border-style:solid;
        }

        .green.box{
            position: absolute;
            background-color: green;
            width:200px;
            height:200px;
            border-style:solid;
            bottom:0;
            right:0;
        }

        .black.box{
            background-color:black;
            width:50px;
            height:50px;
            border-style:solid;
            position:absolute;
            bottom:0;
            right:0;
        }
    </style>
</head>
<body>
    <div class="flexbox">
            <div class="blue box1">
                <div class="orange box1"></div>
            </div>
            <div class="blue box2">
                <div class="orange box2"></div>
            </div>
    </div>

    <div class="green box">
        <div class="black box"></div>
    </div>


</body>
</html>
